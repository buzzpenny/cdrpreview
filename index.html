<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CDR to Image Converter</title>
    
    <!-- Tailwind CSS (via CDN for standalone usage) -->
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- React & ReactDOM (via CDN) -->
    <script crossorigin src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    
    <!-- Babel (for parsing JSX in the browser) -->
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>

    <style>
        /* Custom animations not included in default Tailwind */
        @keyframes slideIn {
            from { opacity: 0; transform: translateY(-10px); }
            to { opacity: 1; transform: translateY(0); }
        }
        .animate-slide-in {
            animation: slideIn 0.3s ease-out forwards;
        }
    </style>
</head>
<body class="bg-slate-50 text-slate-800 font-sans">
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useRef, useEffect } = React;

        // --- Icons (Inline SVGs to avoid external dependencies) ---
        const IconUpload = ({ className }) => (
            <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" strokeWidth={1.5} stroke="currentColor" className={className}>
                <path strokeLinecap="round" strokeLinejoin="round" d="M3 16.5v2.25A2.25 2.25 0 005.25 21h13.5A2.25 2.25 0 0021 18.75V16.5m-13.5-9L12 3m0 0l4.5 4.5M12 3v13.5" />
            </svg>
        );
        const IconFileImage = ({ className }) => (
            <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" strokeWidth={1.5} stroke="currentColor" className={className}>
                <path strokeLinecap="round" strokeLinejoin="round" d="M2.25 15.75l5.159-5.159a2.25 2.25 0 013.182 0l5.159 5.159m-1.5-1.5l1.409-1.409a2.25 2.25 0 013.182 0l2.909 2.909m-18 3.75h16.5a1.5 1.5 0 001.5-1.5V6a1.5 1.5 0 00-1.5-1.5H3.75A1.5 1.5 0 002.25 6v12a1.5 1.5 0 001.5 1.5zm10.5-11.25h.008v.008h-.008V8.25zm.375 0a.375.375 0 11-.75 0 .375.375 0 01.75 0z" />
            </svg>
        );
        const IconX = ({ className }) => (
            <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" strokeWidth={1.5} stroke="currentColor" className={className}>
                <path strokeLinecap="round" strokeLinejoin="round" d="M6 18L18 6M6 6l12 12" />
            </svg>
        );
        const IconCheck = ({ className }) => (
            <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" strokeWidth={1.5} stroke="currentColor" className={className}>
                <path strokeLinecap="round" strokeLinejoin="round" d="M4.5 12.75l6 6 9-13.5" />
            </svg>
        );
        const IconAlertCircle = ({ className }) => (
            <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" strokeWidth={1.5} stroke="currentColor" className={className}>
                <path strokeLinecap="round" strokeLinejoin="round" d="M12 9v3.75m9-.75a9 9 0 11-18 0 9 9 0 0118 0zm-9 3.75h.008v.008H12v-.008z" />
            </svg>
        );
        const IconDownload = ({ className }) => (
            <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" strokeWidth={1.5} stroke="currentColor" className={className}>
                <path strokeLinecap="round" strokeLinejoin="round" d="M3 16.5v2.25A2.25 2.25 0 005.25 21h13.5A2.25 2.25 0 0021 18.75V16.5M16.5 12L12 16.5m0 0L7.5 12m4.5 4.5V3" />
            </svg>
        );
        const IconEye = ({ className }) => (
            <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" strokeWidth={1.5} stroke="currentColor" className={className}>
                <path strokeLinecap="round" strokeLinejoin="round" d="M2.036 12.322a1.012 1.012 0 010-.639C3.423 7.51 7.36 4.5 12 4.5c4.638 0 8.573 3.007 9.963 7.178.07.207.07.431 0 .639C20.577 16.49 16.64 19.5 12 19.5c-4.638 0-8.573-3.007-9.963-7.178z" />
                <path strokeLinecap="round" strokeLinejoin="round" d="M15 12a3 3 0 11-6 0 3 3 0 016 0z" />
            </svg>
        );
        const IconFileDigit = ({ className }) => (
            <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" strokeWidth={1.5} stroke="currentColor" className={className}>
                <path strokeLinecap="round" strokeLinejoin="round" d="M19.5 14.25v-2.625a3.375 3.375 0 00-3.375-3.375h-1.5A1.125 1.125 0 0113.5 7.125v-1.5a3.375 3.375 0 00-3.375-3.375H8.25m2.25 0H5.625c-.621 0-1.125.504-1.125 1.125v17.25c0 .621.504 1.125 1.125 1.125h12.75c.621 0 1.125-.504 1.125-1.125V11.25a9 9 0 00-9-9z" />
            </svg>
        );
        const IconRefreshCw = ({ className }) => (
            <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" strokeWidth={1.5} stroke="currentColor" className={className}>
                <path strokeLinecap="round" strokeLinejoin="round" d="M16.023 9.348h4.992v-.001M2.985 19.644v-4.992m0 0h4.992m-4.993 0l3.181 3.183a8.25 8.25 0 0013.803-3.7M4.031 9.865a8.25 8.25 0 0113.803-3.7l3.181 3.182m0-4.991v4.99" />
            </svg>
        );
        const IconSettings = ({ className }) => (
            <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" strokeWidth={1.5} stroke="currentColor" className={className}>
                <path strokeLinecap="round" strokeLinejoin="round" d="M9.594 3.94c.09-.542.56-.94 1.11-.94h2.593c.55 0 1.02.398 1.11.94l.213 1.281c.063.374.313.686.645.87.074.04.147.083.22.127.324.196.72.257 1.075.124l1.217-.456a1.125 1.125 0 011.37.49l1.296 2.247a1.125 1.125 0 01-.26 1.431l-1.003.827c-.293.24-.438.613-.431.992a6.759 6.759 0 010 .255c-.007.378.138.75.43.99l1.005.828c.424.35.534.954.26 1.43l-1.298 2.247a1.125 1.125 0 01-1.369.491l-1.217-.456c-.355-.133-.75-.072-1.076.124a6.57 6.57 0 01-.22.128c-.331.183-.581.495-.644.869l-.213 1.28c-.09.543-.56.941-1.11.941h-2.594c-.55 0-1.02-.398-1.11-.94l-.213-1.281c-.062-.374-.312-.686-.644-.87a6.52 6.52 0 01-.22-.127c-.325-.196-.72-.257-1.076-.124l-1.217.456a1.125 1.125 0 01-1.369-.49l-1.297-2.247a1.125 1.125 0 01.26-1.431l1.004-.827c.292-.24.437-.613.43-.992a6.932 6.932 0 010-.255c.007-.378-.138-.75-.43-.99l-1.004-.828a1.125 1.125 0 01-.26-1.43l1.297-2.247a1.125 1.125 0 011.37-.491l1.216.456c.356.133.751.072 1.076-.124.072-.044.146-.087.22-.128.332-.183.581-.495.644-.869l.214-1.281z" />
                <path strokeLinecap="round" strokeLinejoin="round" d="M15 12a3 3 0 11-6 0 3 3 0 016 0z" />
            </svg>
        );
        const IconServer = ({ className }) => (
            <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" strokeWidth={1.5} stroke="currentColor" className={className}>
                <path strokeLinecap="round" strokeLinejoin="round" d="M21.75 17.25v-.228a4.5 4.5 0 00-.12-1.03l-2.268-9.64a3.375 3.375 0 00-3.285-2.602H7.923a3.375 3.375 0 00-3.285 2.602l-2.268 9.64a4.5 4.5 0 00-.12 1.03v.228m19.5 0a3 3 0 01-3 3H5.25a3 3 0 01-3-3m19.5 0a3 3 0 00-3-3H5.25a3 3 0 00-3 3m16.5 0h.008v.008h-.008v-.008zm-3 0h.008v.008h-.008v-.008z" />
            </svg>
        );

        // --- Main Component ---
        const CDRConverter = () => {
          const [files, setFiles] = useState([]);
          const [isDragging, setIsDragging] = useState(false);
          const [showConfig, setShowConfig] = useState(false);
          const [apiEndpoint, setApiEndpoint] = useState('http://localhost:5000/convert');
          const [useSimulation, setUseSimulation] = useState(true); // Toggle for real vs fake
          const fileInputRef = useRef(null);

          // Handle Drag Events
          const onDragOver = (e) => {
            e.preventDefault();
            setIsDragging(true);
          };

          const onDragLeave = () => {
            setIsDragging(false);
          };

          const onDrop = (e) => {
            e.preventDefault();
            setIsDragging(false);
            const droppedFiles = Array.from(e.dataTransfer.files);
            handleFiles(droppedFiles);
          };

          const onFileInputChange = (e) => {
            const selectedFiles = Array.from(e.target.files);
            handleFiles(selectedFiles);
          };

          // Process Files
          const handleFiles = (newFiles) => {
            const validFiles = newFiles.map(file => ({
              file,
              id: Math.random().toString(36).substr(2, 9),
              status: 'pending', // pending, converting, success, error
              progress: 0,
              previewUrl: null,
              errorMsg: null,
              isMock: false
            }));

            setFiles(prev => [...prev, ...validFiles]);
            
            // Trigger conversion for new files
            validFiles.forEach(fileObj => convertFile(fileObj));
          };

          // Conversion Logic (Real or Simulated)
          const convertFile = async (fileObj) => {
            updateFileStatus(fileObj.id, { status: 'converting', progress: 0 });

            // 1. Simulation Mode (For Demo/Testing UI)
            if (useSimulation) {
                let step = 0;
                const totalSteps = 10;
                const interval = setInterval(() => {
                    step++;
                    const progress = (step / totalSteps) * 100;
                    updateFileStatus(fileObj.id, { status: 'converting', progress });

                    if (step >= totalSteps) {
                        clearInterval(interval);
                        finishSimulation(fileObj);
                    }
                }, 300);
            } 
            // 2. Real Mode (Connects to Backend)
            else {
                try {
                    const formData = new FormData();
                    formData.append('file', fileObj.file);

                    // Optional: You can implement real progress tracking here with XMLHttpRequest 
                    // but fetch is simpler for this example.
                    updateFileStatus(fileObj.id, { status: 'converting', progress: 50 });

                    const response = await fetch(apiEndpoint, {
                        method: 'POST',
                        body: formData
                    });

                    if (!response.ok) {
                        throw new Error(`Server error: ${response.statusText}`);
                    }

                    const blob = await response.blob();
                    const url = URL.createObjectURL(blob);
                    
                    updateFileStatus(fileObj.id, { 
                        status: 'success', 
                        progress: 100, 
                        previewUrl: url, 
                        isMock: false 
                    });

                } catch (error) {
                    console.error("Conversion failed:", error);
                    updateFileStatus(fileObj.id, { 
                        status: 'error', 
                        progress: 0, 
                        errorMsg: `Failed: ${error.message}. Is Backend running?`,
                        isMock: false
                    });
                }
            }
          };

          const finishSimulation = (fileObj) => {
            if (fileObj.file.type.startsWith('image/')) {
              // If it's a real image, we can show it even in simulation
              const url = URL.createObjectURL(fileObj.file);
              updateFileStatus(fileObj.id, { status: 'success', progress: 100, previewUrl: url, isMock: false });
            } 
            else if (fileObj.file.name.toLowerCase().endsWith('.cdr')) {
              // Mock success for CDR
              updateFileStatus(fileObj.id, { status: 'success', progress: 100, previewUrl: null, isMock: true });
            } else {
              updateFileStatus(fileObj.id, { status: 'error', progress: 0, errorMsg: "Unsupported file format." });
            }
          };

          const updateFileStatus = (id, updates) => {
            setFiles(prev => prev.map(f => {
              if (f.id === id) {
                return { ...f, ...updates };
              }
              return f;
            }));
          };

          const removeFile = (id) => {
            setFiles(prev => prev.filter(f => f.id !== id));
          };

          return (
            <div className="min-h-screen bg-slate-50 text-slate-800 font-sans">
              {/* Header */}
              <header className="bg-white border-b border-slate-200 px-6 py-4 flex justify-between items-center sticky top-0 z-10 shadow-sm">
                <div className="flex items-center space-x-2">
                  <div className="bg-green-600 p-2 rounded-lg">
                    <IconRefreshCw className="w-6 h-6 text-white" />
                  </div>
                  <h1 className="text-xl font-bold bg-clip-text text-transparent bg-gradient-to-r from-green-600 to-emerald-600">
                    CDR to Image Converter
                  </h1>
                </div>
                <button 
                  onClick={() => setShowConfig(!showConfig)}
                  className={`p-2 rounded-full transition-colors ${showConfig ? 'bg-slate-100 text-green-600' : 'text-slate-500 hover:bg-slate-100'}`}
                >
                  <IconSettings className="w-5 h-5" />
                </button>
              </header>

              <main className="max-w-4xl mx-auto p-6 space-y-8">
                
                {/* Architecture / Config Panel */}
                {showConfig && (
                  <div className="bg-slate-800 text-slate-200 p-6 rounded-xl shadow-lg animate-slide-in mb-6">
                    <div className="flex items-start space-x-4">
                      <IconServer className="w-6 h-6 text-blue-400 mt-1 flex-shrink-0" />
                      <div className="flex-1 space-y-4">
                        <div>
                            <h3 className="font-semibold text-white">Backend Configuration</h3>
                            <p className="text-sm text-slate-400">
                            Configure how the application processes files.
                            </p>
                        </div>
                        
                        {/* Simulation Toggle */}
                        <div className="flex items-center justify-between bg-slate-700/50 p-3 rounded-lg border border-slate-600">
                            <div className="flex flex-col">
                                <span className="text-sm font-medium text-white">Simulation Mode</span>
                                <span className="text-xs text-slate-400">Use for UI testing without a backend</span>
                            </div>
                            <button 
                                onClick={() => setUseSimulation(!useSimulation)}
                                className={`relative inline-flex h-6 w-11 items-center rounded-full transition-colors focus:outline-none ${useSimulation ? 'bg-green-500' : 'bg-slate-500'}`}
                            >
                                <span className={`inline-block h-4 w-4 transform rounded-full bg-white transition-transform ${useSimulation ? 'translate-x-6' : 'translate-x-1'}`} />
                            </button>
                        </div>

                        {/* API Endpoint Input */}
                        <div className={`space-y-2 transition-opacity ${useSimulation ? 'opacity-50 pointer-events-none' : 'opacity-100'}`}>
                          <label className="text-xs uppercase tracking-wide font-bold text-slate-500">API Endpoint</label>
                          <input 
                            type="text" 
                            value={apiEndpoint}
                            onChange={(e) => setApiEndpoint(e.target.value)}
                            className="w-full bg-slate-900 border border-slate-700 rounded px-3 py-2 text-sm focus:outline-none focus:border-blue-500 text-white"
                            placeholder="http://localhost:5000/convert"
                          />
                        </div>
                      </div>
                    </div>
                  </div>
                )}

                {/* Hero / Drag Zone */}
                <div 
                  className={`
                    relative border-2 border-dashed rounded-2xl p-12 text-center transition-all duration-300 cursor-pointer
                    ${isDragging 
                      ? 'border-green-500 bg-green-50 scale-[1.02]' 
                      : 'border-slate-300 hover:border-green-400 hover:bg-slate-50 bg-white shadow-sm'}
                  `}
                  onDragOver={onDragOver}
                  onDragLeave={onDragLeave}
                  onDrop={onDrop}
                  onClick={() => fileInputRef.current?.click()}
                >
                  <input 
                    type="file" 
                    ref={fileInputRef} 
                    onChange={onFileInputChange} 
                    className="hidden" 
                    accept=".cdr, .cmx, .ccx, image/*"
                    multiple 
                  />
                  
                  <div className="w-20 h-20 bg-green-100 text-green-600 rounded-full flex items-center justify-center mx-auto mb-6">
                    <IconUpload className="w-10 h-10" />
                  </div>
                  <h2 className="text-2xl font-semibold mb-2 text-slate-700">Drop your CorelDRAW files here</h2>
                  <p className="text-slate-500 mb-6">or click to browse from your computer</p>
                  <div className="flex justify-center items-center space-x-4 text-xs text-slate-400 uppercase tracking-widest">
                    <span>.CDR</span>
                    <span className="w-1 h-1 bg-slate-400 rounded-full"></span>
                    <span>.CMX</span>
                    <span className="w-1 h-1 bg-slate-400 rounded-full"></span>
                    <span>Max 50MB</span>
                  </div>
                </div>

                {/* File List */}
                {files.length > 0 && (
                  <div className="space-y-4">
                    <div className="flex justify-between items-center">
                      <h3 className="font-semibold text-slate-700">Processed Files ({files.length})</h3>
                      <button 
                        onClick={() => setFiles([])} 
                        className="text-sm text-red-500 hover:text-red-600 hover:underline"
                      >
                        Clear All
                      </button>
                    </div>

                    <div className="grid grid-cols-1 md:grid-cols-2 gap-4">
                      {files.map((file) => (
                        <FileCard key={file.id} fileData={file} removeFile={removeFile} />
                      ))}
                    </div>
                  </div>
                )}

                {files.length === 0 && !isDragging && (
                  <div className="text-center mt-20 opacity-50">
                     <div className="inline-block p-4 rounded-full bg-slate-100 mb-4">
                        <IconFileImage className="w-12 h-12 text-slate-300" />
                     </div>
                     <p className="text-slate-400">No files processed yet</p>
                  </div>
                )}

              </main>
            </div>
          );
        };

        // Sub-Component: Individual File Card
        const FileCard = ({ fileData, removeFile }) => {
          const isSuccess = fileData.status === 'success';
          const isError = fileData.status === 'error';
          const isConverting = fileData.status === 'converting';

          // Handlers
          const handleDownload = () => {
            if (fileData.isMock && !fileData.previewUrl) {
                alert("Backend Required: This is a simulation. Connect the Python/Inkscape backend to generate real PNGs from CDR files.");
                return;
            }
            if (fileData.previewUrl) {
                const a = document.createElement('a');
                a.href = fileData.previewUrl;
                a.download = fileData.file.name.replace(/\.[^/.]+$/, "") + ".png"; // Force PNG extension
                document.body.appendChild(a);
                a.click();
                document.body.removeChild(a);
            }
          };

          const handlePreview = () => {
             if (fileData.isMock && !fileData.previewUrl) {
                alert("Backend Required: This is a simulation. Connect the Python/Inkscape backend to generate real PNGs from CDR files.");
                return;
            }
            if (fileData.previewUrl) {
                window.open(fileData.previewUrl, '_blank');
            }
          };

          return (
            <div className="bg-white rounded-xl p-4 shadow-sm border border-slate-200 flex flex-col space-y-3 relative group">
              
              {/* Top Row: Icon, Name, Delete */}
              <div className="flex justify-between items-start">
                <div className="flex items-center space-x-3 overflow-hidden">
                  <div className={`
                    w-10 h-10 rounded-lg flex items-center justify-center flex-shrink-0
                    ${isSuccess ? 'bg-green-100 text-green-600' : 
                      isError ? 'bg-red-100 text-red-600' : 'bg-blue-50 text-blue-500'}
                  `}>
                    <IconFileDigit className="w-6 h-6" />
                  </div>
                  <div className="min-w-0">
                    <p className="text-sm font-medium text-slate-700 truncate">{fileData.file.name}</p>
                    <p className="text-xs text-slate-400">{(fileData.file.size / 1024 / 1024).toFixed(2)} MB</p>
                  </div>
                </div>
                
                <button 
                  onClick={() => removeFile(fileData.id)}
                  className="text-slate-300 hover:text-red-500 transition-colors p-1"
                >
                  <IconX className="w-4 h-4" />
                </button>
              </div>

              {/* Middle Row: Progress or Error Message */}
              {isConverting && (
                <div className="space-y-1">
                  <div className="flex justify-between text-xs text-blue-500 font-medium">
                    <span>Converting...</span>
                    <span>{Math.round(fileData.progress)}%</span>
                  </div>
                  <div className="w-full h-1.5 bg-slate-100 rounded-full overflow-hidden">
                    <div 
                      className="h-full bg-blue-500 transition-all duration-300 ease-out" 
                      style={{ width: `${fileData.progress}%` }}
                    ></div>
                  </div>
                </div>
              )}

              {isError && (
                <div className="bg-red-50 text-red-600 text-xs p-2 rounded flex items-center gap-2">
                  <IconAlertCircle className="w-4 h-4 flex-shrink-0" />
                  {fileData.errorMsg}
                </div>
              )}

              {/* Bottom Row: Preview Area */}
              {isSuccess && (
                <div className="mt-2 pt-3 border-t border-slate-100 animate-slide-in">
                  <div className="flex gap-3">
                    {/* Preview Thumbnail */}
                    <div className="relative w-24 h-24 bg-slate-100 rounded-lg border border-slate-200 overflow-hidden flex items-center justify-center flex-shrink-0">
                       {fileData.previewUrl ? (
                         <img src={fileData.previewUrl} alt="Preview" className="w-full h-full object-cover" />
                       ) : (
                         <div className="text-center p-2">
                           <IconFileImage className="w-8 h-8 text-slate-300 mx-auto mb-1" />
                           <span className="text-[10px] text-slate-400 leading-tight block">Server Mock Preview</span>
                         </div>
                       )}
                    </div>

                    {/* Action Buttons */}
                    <div className="flex-1 flex flex-col justify-center space-y-2">
                      <div className="flex items-center space-x-2 text-green-600 text-sm font-medium mb-1">
                        <IconCheck className="w-4 h-4" />
                        <span>Ready</span>
                      </div>
                      
                      <button 
                        onClick={handleDownload}
                        className="flex items-center justify-center w-full space-x-2 bg-slate-800 hover:bg-slate-900 text-white text-xs py-2 px-3 rounded-md transition-colors"
                      >
                        <IconDownload className="w-3 h-3" />
                        <span>Download PNG</span>
                      </button>
                      
                      <button 
                        onClick={handlePreview}
                        className="flex items-center justify-center w-full space-x-2 border border-slate-200 hover:bg-slate-50 text-slate-600 text-xs py-2 px-3 rounded-md transition-colors"
                      >
                        <IconEye className="w-3 h-3" />
                        <span>Full Preview</span>
                      </button>
                    </div>
                  </div>
                </div>
              )}

            </div>
          );
        };

        // Initialize React
        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<CDRConverter />);
    </script>
</body>
</html>
